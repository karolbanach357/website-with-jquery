<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <title>GłównySzlakBeskidzki</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <link rel="icon" href="logo.png" type="image/png">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <link rel="stylesheet" href="jquery-ui.css">
        <script src="jquery-ui.js"></script>
        <script>
            $( function() {
            $( "#datepicker" ).datepicker({
            changeMonth: true,
            changeYear: true
            });
            } );
        </script>
    </head>

    <body>
        <header>
            <h1>Główny Szlak Beskidzki</h1>
        </header>

        <nav>
            <img src="gsb_znak.png" class="gsb_znak" alt="gsb_znak"/>
            <h3>MENU</h3>
            <ul>
                <li><a href="index.html" target="_self">Strona Główna</a></li>
                <li><a href="Trasa.html" target="_self"> Trasa</a></li>
                <li><a href="galeria.html" target="_self">Galeria</a></li>
                <li><a href="#" target="_self">Kontakt</a></li>
            </ul>
        </nav>

        <section>
            <form action="odbierz.php" method="post" enctype="multipart/form-data">
                <div class="wiersz">
                    <label for="name">Imię i nazwisko</label>
                    <input id="name" name="name" type="text" required autofocus>
                </div>
                <div class="wiersz">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" required>
                </div>
                <div class="wiersz">
                    <label for="password">Hasło</label>
                    <input id="password" type="password" name="password" required>
                </div>
                <div class="wiersz">
                    <label for="datepicker">Data urodzenia</label>
                    <input id="datepicker" name="date" type="text">
                </div>
                <div class="wiersz">
                    <label for="gender">Płeć</label>
                    <select id="gender" name="sex">
                        <option>Mężczyzna</option>
                        <option>Kobieta</option>
                        <option>Inne</option>
                    </select>
                </div>
                <div class="wiersz">
                    <label for="region">Województwo</label>
                    <input id="region" type="text" name="region" list="regions">
                    <datalist id="regions">
                        <option value="dolnośląskie"></option>
                        <option value="kujawsko-pomorskie"></option>
                        <option value="lubelskie"></option>
                        <option value="lubuskie"></option>
                        <option value="łódzkie"></option>
                        <option value="małopolskie"></option>
                        <option value="mazowieckie"></option>
                        <option value="opolskie"></option>
                        <option value="podkarpackie"></option>
                        <option value="podlaskie"></option>
                        <option value="pomorskie"></option>
                        <option value="śląskie"></option>
                        <option value="świetokrzyskie"></option>
                        <option value="warmińsko-mazurskie"></option>
                        <option value="wielkopolskie"></option>
                        <option value="zachodniopomorskie"></option>
                    </datalist>
                </div>
                <div class="wiersz">
                    <label for="code">Kod pocztowy</label>
                    <input id="code" type="text" name="post_code" pattern="^\d{2}-\d{3}$" placeholder="XX-XXX">
                </div>
                <div class="wiersz">
                    <label for="description">Opis wyprawy</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="wiersz">
                    <label for="foto">Zdjęcie</label>
                    <input id="foto" type="file">
                </div>
                <div class="wiersz">
                    <input id="rules" name="chack" type="checkbox" required>
                    <span>Akceptuję regulamin</span>
                </div>
                <div class="wiersz">
                    <input type="reset" value="Resetuj">
                    <input type="submit"/>
                </div>
            </form>
        </section>

        <a href="#" class="go-top">Wróc do początku</a>
        <footer>
            <p>
                Strona powstała w celach projektu na Politechnice Gdańskiej
                Made by: Karol Banach
            </p>
        </footer>
    </body>
</html>
